<header class="marketing-banner">
    <h1 class="banner-headline no-toc no-anchor center full-width">{{title}}</h1>
</header>

<article class="center-layout">
    <!-- 主题页面元素的内容投影，用于获取主题页面元素的HTML内容 -->
    <div #topicContent style="display: none">
        <ng-content></ng-content>
    </div>

    <div *ngFor="let topicList of topicLists" class="topic-list">
        <div class="topic-list-header">
            <div class="text-headline">{{topicList.title}}</div>
            <img height="70px" alt="" src="content/extension/assets/topic/topic-list.svg">
        </div>

        <div *ngIf="topicList.topics" class="card-container">
            <a *ngFor="let topic of topicList.topics" class="docs-card" title="{{topic.title}}" [href]="topic.href">
                <section>{{topic.title}}</section>
                <p>{{topic.content}}</p>
                <p class="card-footer">详情</p>
            </a>
        </div>
    </div>
</article>
