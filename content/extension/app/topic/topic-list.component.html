<!-- 用于获取主题列表元素内容的投影 -->
<div #topicContent style="display: none">
    <ng-content></ng-content>
</div>

<div *ngIf="topics" class="card-container">
    <a *ngFor="let topic of topics" class="docs-card" title="{{topic.title}}" [href]="topic.href">
        <section>{{topic.title}}</section>
        <p>{{topic.content}}</p>
        <p class="card-footer">详情</p>
    </a>
</div>
